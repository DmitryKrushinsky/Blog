{% extends 'base.html' %}
    {% block content %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 offset-0">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label for = 'city'>Город</label>
                        {{ form.name }}
                        <input type="submit" name = 'send' value="Узнать" class="mt-2 btn btn-danger">
                    </form>

                </div>
                <div class="col-5 offset-2">
                    <h1>Информация</h1>

                    {% for info in all_info %}
                    <div class='alert alert-info'>
                        <div class="row">
                            <div class="col-9">
                            <b>Город  </b>{{info.city}}</br>
                            <b>Температура  </b>{{info.temp}}</br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="https://openweathermap.org/img/wn/{{info.icon}}@2x.png" width="50" alt="Иконка погоды" class="img-thumbnail">
                            </div>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endblock %}
